<!DOCTYPE = html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- External CSS file. -->
		<link rel="stylesheet" href="hotCold.css" />
		<!--External jQuery file -->
		<script src="jquery-2.0.3.js" type="text/javascript"></script>
		<!-- External JS script -->
		<script src="hotCold.js" type="text/javascript"></script>

		<title>Hot or Cold</title>
		<link rel="icon" type="image/png" href="Orbzfire.png">

	</head>
	<body>
		<header>
			<h1> <span id="hot">Hot</span> or <span id="cold">Cold</span>: A game of Guessing</h1>
			<h3> See if you can guess what number the system generates (1 -100)</h3>
		</header>

		<div id="gameBox">
			<div id="entryGuess"> 
				<h5> Your Last guess was off by:</h5>

				<div id="lastGuessBox">
					<p id="lastGuess">"000"</p>
				</div>
			</div>
			<div id="guess">
				<h5 id="message">This will be the message.</h5>
				<input type ="number" id="guessInput" maxlength="3"><br>
				<button id="submit" type="button">Submit</button> 
				<button id="reset" type="button" value="null">Reset</button>
			</div>
		</div>

	</body>



</html>
